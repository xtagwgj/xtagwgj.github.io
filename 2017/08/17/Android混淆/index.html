util.AttributeSet, int);</div><div class="line">&#125;</div><div class="line"></div><div class="line">-keepclassmembers class * extends android.app.Activity &#123;</div><div class="line">   public void *(android.view.View);</div><div class="line">&#125;</div><div class="line"></div><div class="line">-keepclassmembers enum * &#123;</div><div class="line">    public static **[] values();</div><div class="line">    public static ** valueOf(java.lang.String);</div><div class="line">&#125;</div><div class="line"></div><div class="line">-keep class * implements android.os.Parcelable &#123;</div><div class="line">  public static final android.os.Parcelable$Creator *;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"># 代码混淆压缩比，在0~7之间，默认为5，一般不做修改</div><div class="line">-optimizationpasses 5</div><div class="line"></div><div class="line"># 混合时不使用大小写混合，混合后的类名为小写</div><div class="line">-dontusemixedcaseclassnames</div><div class="line"></div><div class="line"># 指定不去忽略非公共库的类</div><div class="line">-dontskipnonpubliclibraryclasses</div><div class="line"></div><div class="line"># 这句话能够使我们的项目混淆后产生映射文件</div><div class="line"># 包含有类名-&gt;混淆后类名的映射关系</div><div class="line">-verbose</div><div class="line"></div><div class="line"># 指定不去忽略非公共库的类成员</div><div class="line">-dontskipnonpubliclibraryclassmembers</div><div class="line"></div><div class="line"># 不做预校验，preverify是proguard的四个步骤之一，Android不需要preverify，去掉这一步能够加快混淆速度。</div><div class="line">-dontpreverify</div><div class="line"></div><div class="line"># 保留Annotation不混淆</div><div class="line">-keepattributes *Annotation*,InnerClasses</div><div class="line"></div><div class="line"># 避免混淆泛型</div><div class="line">-keepattributes Signature</div><div class="line"></div><div class="line"># 抛出异常时保留代码行号</div><div class="line">-keepattributes SourceFile,LineNumberTable</div><div class="line"></div><div class="line"># 指定混淆是采用的算法，后面的参数是一个过滤器</div><div class="line"># 这个过滤器是谷歌推荐的算法，一般不做更改</div><div class="line">-optimizations !code/simplification/cast,!field/*,!class/merging/*</div><div class="line"></div><div class="line"></div><div class="line">#############################################</div><div class="line">#</div><div class="line"># Android开发中一些需要保留的公共部分</div><div class="line">#</div><div class="line">#############################################</div><div class="line"></div><div class="line"># 保留我们使用的四大组件，自定义的Application等等这些类不被混淆</div><div class="line"># 因为这些子类都有可能被外部调用</div><div class="line">-keep public class * extends android.app.Activity</div><div class="line">-keep public class * extends android.app.Appliction</div><div class="line">-keep public class * extends android.app.Service</div><div class="line">-keep public class * extends android.content.BroadcastReceiver</div><div class="line">-keep public class * extends android.content.ContentProvider</div><div class="line">-keep public class * extends android.app.backup.BackupAgentHelper</div><div class="line">-keep public class * extends android.preference.Preference</div><div class="line">-keep public class * extends android.view.View</div><div class="line">-keep public class com.android.vending.licensing.ILicensingService</div><div class="line"></div><div class="line"></div><div class="line"># 保留support下的所有类及其内部类</div><div class="line">-keep class android.support.** &#123;*;&#125;</div><div class="line"></div><div class="line"># 保留继承的</div><div class="line">-keep public class * extends android.support.v4.**</div><div class="line">-keep public class * extends android.support.v7.**</div><div class="line">-keep public class * extends android.support.annotation.**</div><div class="line"></div><div class="line"># 保留R下面的资源</div><div class="line">-keep class **.R$* &#123;*;&#125;</div><div class="line"></div><div class="line"># 保留本地native方法不被混淆</div><div class="line">-keepclasseswithmembernames class * &#123;</div><div class="line">    native &lt;methods&gt;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"># 保留在Activity中的方法参数是view的方法，</div><div class="line"># 这样以来我们在layout中写的onClick就不会被影响</div><div class="line">-keepclassmembers class * extends android.app.Activity&#123;</div><div class="line">    public void *(android.view.View);</div><div class="line">&#125;</div><div class="line"></div><div class="line"># 保留枚举类不被混淆</div><div class="line">-keepclassmembers enum * &#123;</div><div class="line">    public static **[] values();</div><div class="line">    public static ** valueOf(java.lang.String);</div><div class="line">&#125;</div><div class="line"></div><div class="line"># 保留我们自定义控件（继承自View）不被混淆</div><div class="line">-keep public class * extends android.view.View&#123;</div><div class="line">    *** get*();</div><div class="line">    void set*(***);</div><div class="line">    public &lt;init&gt;(android.content.Context);</div><div class="line">    public &lt;init&gt;(android.content.Context, android.util.AttributeSet);</div><div class="line">    public &lt;init&gt;(android.content.Context, android.util.AttributeSet, int);</div><div class="line">&#125;</div><div class="line"></div><div class="line"># 对于带有回调函数的onXXEvent、**On*Listener的，不能被混淆</div><div class="line">-keepclassmembers class * &#123;</div><div class="line">    void *(**On*Event);</div><div class="line">    void *(**On*Listener);</div><div class="line">&#125;</div><div class="line"></div><div class="line"># webView处理，项目中没有使用到webView忽略即可</div><div class="line">-keepclassmembers class fqcn.of.javascript.interface.for.webview &#123;</div><div class="line">    public *;</div><div class="line">&#125;</div><div class="line">-keepclassmembers class * extends android.webkit.webViewClient &#123;</div><div class="line">    public void *(android.webkit.WebView, java.lang.String, android.graphics.Bitmap);</div><div class="line">    public boolean *(android.webkit.WebView, java.lang.String);</div><div class="line">&#125;</div><div class="line">-keepclassmembers class * extends android.webkit.webViewClient &#123;</div><div class="line">    public void *(android.webkit.webView, jav.lang.String);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
